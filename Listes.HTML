<!DOCTYPE html>
    <html lang="fr" dir="ltr">
        <head>
            <!-- La Meta charset permet l'affichage des caractères accentués -->
            <!-- Pour mettre une phrase en commentaire : Ctrl + : -->
            <!-- Pr remettre à la ligne visuellement sans toucher au code : Alt + Z -->
            <meta charset="utf-8"> 
            <title>Exercice 2</title>
        </head>
        <body>
            <!-- Commentaires -->
            <ol>
                <li>Janvier</li>
                <li>Février</li>
                <li>Mars</li>
                <li>Avril</li>
                <li>Mai</li>
                <li>Juin</li>
                <li>Juillet</li>
                <li>Août</li>
                <li>Septembre</li>
                <li>Octobre</li>
                <li>Novembre</li>
                <li>Décembre</li>
            </ol>
            <ul>
                <li>Lundi</li>
                <li>Mardi</li>
                <li>Mercredi</li>
                <li>Jeudi</li>
                <li>Vendredi</li>
                <li>Samedi</li>
                <li>Dimanche</li>
            </ul>
        </body>
    </html>
